<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1 user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../simple-search.html">
    <title>Document</title>
    <style is="custom-style">
        :root {
            --search-primary-color: orange;
            --paper-input-container-color: orange;
            --paper-input-container-focus-color: orange;
        }
    </style>
</head>
<body>
    <div>
        <div style="width:700px">
            <p>Static Mode:</p>
            <simple-search static-open></simple-search>
        </div>
        <div style="width:700px">
            <p>Dynamic Mode:</p>
            <simple-search></simple-search>
        </div>
    </div>
    <script>
        var searchElements = document.querySelectorAll("simple-search");
        for(var i = 0; i < searchElements.length; i++){
            searchElements[i].addEventListener('search', function(e){
                if(this.$$('#searchInput').value != ""){
                    alert(e.detail);
                    console.log("field was filled");
                }else {
                    console.log("fill in the fields please");
                }
                
            });
        }
    </script>
</body>
</html>
